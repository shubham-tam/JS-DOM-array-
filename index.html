<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">Add User</button>
        <button id="Double">Double</button>
        <button id="show-millionaires">Person above 10 lakh</button>
        <button id="less-than-1lac">Person below 1 lakh</button>
        <button id="1-10lakh">1 - 10 lakh</button>
        <button id="calculate-wealth">Calculate entire wealth</button>

        <div class="dropdown">
          <button class="dropbtn">Sory by</button>
          <div class="dropdown-content">
            <a
              ><button id="sort-ascending">
                Low to high
                <i class="fa-solid fa-arrow-down-long"></i></button
            ></a>
            <a
              ><button id="sort-descending">
                High to low
                <i class="fa-solid fa-arrow-up-long"></i></button
            ></a>
          </div>
        </div>
      </aside>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
